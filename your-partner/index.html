<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>연애 심리 테스트 1 : 당신이 연인에게 요구하는 것</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 20px;
      background: #efefef;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .question img {
      width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }
    .choices button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .choices button:hover {
      background: #f0f0f0;
    }
    .result {
      margin-top: 30px;
      display: none;
      background: #fff4f4;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #f08080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 1 : 당신이 연인에게 요구하는 것</h1>
    <div class="question">
      <img src="https://cdn.pixabay.com/photo/2016/08/09/15/22/ice-1588160_1280.jpg" alt="바닐라 아이스크림">
      <p><strong>Q.</strong> 바닐라 아이스에 토핑한다면 다음 중 어느 것?</p>
    </div>
    <div class="choices">
      <button onclick="showResult('A')">A 딸기 잼</button>
      <button onclick="showResult('B')">B 말차 시럽</button>
      <button onclick="showResult('C')">C 견과류 & 말린 과일</button>
      <button onclick="showResult('D')">D 초콜릿 시럽</button>
    </div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const resultTexts = {
  A: `
    🔥 <strong>열의</strong>를 요구하는 타입<br>
    당신은 자신이 열정적으로 사랑을 쏟아붓는 만큼, 상대방에게도 같은 온도를 요구하는 타입이에요.  
    사랑에 있어서는 '뜨겁지 않으면 의미 없다'는 주의!  
    연인의 사소한 행동에서도 감정의 온도를 재는 예민함도 있습니다.  
    상대가 표현이 부족하다면, 마음이 식었다고 느끼기 쉽죠.  
    💡 tip: 열정도 중요하지만, 상대의 방식도 존중해주는 균형감이 필요해요.
  `,

  B: `
    🌿 <strong>안정</strong>을 요구하는 타입<br>
    당신은 관계에서 ‘예측 가능함’과 ‘신뢰’를 가장 중요하게 생각해요.  
    마음이 편안한 연애, 평소에도 잘 챙겨주고 약속을 지키는 사람에게 끌립니다.  
    다툼보다 대화를, 감정보다 배려를 중시하는 성숙한 연애를 지향하죠.  
    💡 tip: 너무 조심스러운 연애는 오히려 권태를 부를 수도 있으니, 때론 감정에 솔직해져도 좋아요.
  `,

  C: `
    📘 <strong>지성</strong>을 요구하는 타입<br>
    당신은 단순한 감정의 교류보다는, 서로의 가치관이나 사고방식이 맞는 연인을 선호해요.  
    함께 책을 읽고, 취향을 나누고, 깊은 이야기를 나누는 시간이 중요하죠.  
    시시한 대화보다는 의미 있는 대화를 통해 관계가 깊어지길 원합니다.  
    💡 tip: 너무 논리적이거나 상대의 말에 이유를 따지기 시작하면, 상대가 부담을 느낄 수도 있어요.
  `,

  D: `
    💐 <strong>상냥함</strong>을 요구하는 타입<br>
    당신은 상대가 자신을 소중하게 대하는 섬세한 태도에 약한 편이에요.  
    기념일에 깜짝 편지를 주거나, 힘들 때 말 없이 손을 잡아주는…  
    그런 세심한 배려에서 큰 감동을 받는 타입이죠.  
    로맨틱한 영화 속 한 장면 같은 사랑을 꿈꾸는 순수한 면도 있어요.  
    💡 tip: 상냥함에 기대기보다, 나 스스로도 따뜻한 사람이 되어보는 건 어떨까요?
  `
};

    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `<p><strong>▼ 결과</strong></p><p>${resultTexts[choice]}</p>`;
      resultBox.style.display = "block";
      window.scrollTo({ top: resultBox.offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</body>
</html>
