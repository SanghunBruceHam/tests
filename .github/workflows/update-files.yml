
name: Update Files

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ ìžì •ì— ì‹¤í–‰
  workflow_dispatch:

jobs:
  update-files:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Update robots.txt and ads.txt
      run: python update_files.py
      
    - name: Update index.html with tests
      run: python update_index.py
      
    - name: Generate sitemap
      run: python sitemap_generator.py
      
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit files
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "ðŸ¤– Auto-update files and index.html [skip ci]" -a
        
    - name: Push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
