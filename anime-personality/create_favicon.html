<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>애니메 성격 테스트 파비콘 생성기</title>
    <style>
        #canvas {
            border: 1px solid #ccc;
            background: linear-gradient(135deg, #ffb3e6, #e6ccff);
        }
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>애니메 성격 테스트 파비콘</h2>
    <canvas id="canvas" width="64" height="64"></canvas>
    <br><br>
    <button onclick="downloadCanvas()">다운로드</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 그라디언트 배경
        const gradient = ctx.createLinearGradient(0, 0, 64, 64);
        gradient.addColorStop(0, '#ffb3e6');
        gradient.addColorStop(1, '#e6ccff');
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 64, 64);

        // 중앙에 하트 모양
        ctx.fillStyle = '#ff69b4';
        ctx.beginPath();
        ctx.arc(20, 25, 8, 0, Math.PI * 2);
        ctx.arc(35, 25, 8, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(12, 30);
        ctx.lineTo(32, 50);
        ctx.lineTo(52, 30);
        ctx.fill();

        // 작은 별 장식
        ctx.fillStyle = '#ffd700';
        ctx.font = '12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('✨', 50, 15);

        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = 'anime-personality-test-favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
