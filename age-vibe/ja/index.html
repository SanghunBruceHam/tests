      },
      questions: [
        { id: 'q1', text: '週末の気分は？', options: [
          { text: 'TikTok/ショートやOTTを一気見 🍿',       weights: { teen: 2 } },
          { text: 'カフェ巡り・ポップアップをチェック ☕',  weights: { twenties: 2 } },
          { text: 'ジム/登山/ランニング・趣味に没頭 🏃',     weights: { thirties: 2 } },

        { id: 'q6', text: '買い物スタイルは？', options: [
          { text: '新作/限定はまずチェック 💳',             weights: { teen: 2 } },
          { text: 'セール/コスパ重視で比較 🛍️',            weights: { twenties: 2 } },

        { id: 'q7', text: '新しいアプリ／技術が出たら？', options: [
          { text: '即インストール、まず試す 🚀',             weights: { teen: 2 } },
          { text: '様子を見て素早く順応 👥',                 weights: { twenties: 2 } },
          { text: '必要な時だけ導入 🤔',                     weights: { thirties: 2 } },
          { text: '慣れたものを使い続ける 📱',               weights: { forties: 2 } } ] },

          { text: '夜型だがリズムは保つ 🌙',                 weights: { twenties: 2 } },
          { text: '朝型。早寝早起き 🌅',                      weights: { thirties: 2 } },
          { text: 'かなりの早寝早起き ⏰',                   weights: { forties: 2 } } ] }
      ]
    };
    // A/Bコピー（short/casual）。?ab=short|casual またはランダム。セッションに保持。
    (function(){
      try {
        const p = new URLSearchParams(location.search);
        let v = p.get('ab') || sessionStorage.getItem('ageVibeAB');
        if (!v || !['short','casual'].includes(v)) v = Math.random() < 0.5 ? 'short' : 'casual';
        sessionStorage.setItem('ageVibeAB', v);
        window.__abVariantAgeVibe = v;
        const cfg = window.quizConfig;
        if (v === 'short') {
          cfg.subtitle = '全8問・約1分で判定。';
          cfg.categories.teen.description = 'トレンド感度高め、返信は速い。';
          cfg.categories.twenties.description = 'オシャレで実用的。';
          cfg.categories.thirties.description = 'バランス重視で安定。';
          cfg.categories.forties.description = '品質重視で落ち着き。';
          const map = {
            q1: ['週末は？', ['TikTok/OTT', 'カフェ/ポップアップ', 'ジム/趣味', '読書/ニュース']],
            q2: ['返信速度は？', ['すぐ', '1〜2時間', '1日1回', '既読スルーも']],
            q3: ['SNSは？', ['TikTok/ショート', 'Instagram', 'ブログ/Notion', '主にメッセージ']],
            q4: ['ファッションは？', ['楽ちん今っぽ', 'トレンド参考', 'ベーシック', '気に入れば長く']],
            q5: ['音楽は？', ['K‑POP/ヒップホップ/ポップ', 'インディー/シティポップ/ジャズ', 'バラード/OST', '80〜90年代名曲']],
            q6: ['買い物は？', ['新作/限定優先', 'コスパ比較', '必要最低限', 'ご褒美買い']],
            q7: ['新アプリ/技術？', ['即インストール', '様子見→順応', '必要なら導入', '慣れた物でOK']],
            q8: ['生活リズム？', ['夜型', '夜型×安定', '朝型', '超早寝早起き']]
          };
          cfg.questions = cfg.questions.map(q => map[q.id] ? ({
            ...q,
            text: map[q.id][0],
            options: q.options.map((opt,i) => ({ ...opt, text: map[q.id][1][i] }))
          }) : q);
        } else {
          cfg.subtitle = '約1分で、いまの雰囲気年齢がわかる。';
          cfg.categories.teen.description = 'ミームに強くトレンド感度◎。返信サクサク。';
          cfg.categories.twenties.description = 'オシャレで地に足。リアルさも大事に。';
          cfg.categories.thirties.description = '仕事も趣味も両立。お金の使い方もスマート。';
          cfg.categories.forties.description = '品質と心地よさ重視。穏やかで温かい雰囲気。';
        }
      } catch(e) { /* noop */ }
    })();
