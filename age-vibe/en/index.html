<body>
  <div class="wrap">
    <div class="header">
      <h1>🕒 Emotional Age Test</h1>
      <p>8 quick questions • about 1 minute • instant result card</p>
    </div>
    <div class="panel">
      <div id="quiz" aria-live="polite"></div>
    </div>
  </div>

  <script defer>
    window.quizConfig = {
      id: 'age-vibe',
      title: 'Emotional Age Test',
      subtitle: '8 breezy questions. Find out if your vibe is Gen Z, MZ, balanced 30s, or classic mature.',
      share: { title: 'Emotional Age Test', hashtags: 'EmotionalAge,PsychologyTest' },
      categories: {
        teen:      { name: 'Gen Z Vibe',        description: 'Meme‑literate, trend‑forward, lightning‑fast replies.' },
        twenties:  { name: 'Trendy MZ (Millennial–Z mix)', description: 'Hip yet practical—keeps up with trends without losing realism.' },
        thirties:  { name: 'Balance Master',    description: 'Solid work‑life balance and mindful spending. A little spontaneity keeps you fresh.' },
        forties:   { name: 'Classic Mature',    description: 'Loves tried‑and‑true quality and timeless comfort. Calm, warm, grounded.' }
      },
      questions: [
        { id: 'q1', text: 'Weekend vibe?', options: [
          { text: 'Binge TikTok/Reels or your OTT queue 🍿',    weights: { teen: 2 } },
          { text: 'Cafe hopping and pop‑up stores ☕',          weights: { twenties: 2 } },
          { text: 'Gym/hike/run — hobby time 🏃',               weights: { thirties: 2 } },
          { text: 'Reading/news, docs at home 📚',              weights: { forties: 2 } } ] },

        { id: 'q2', text: 'How fast do you reply?', options: [
          { text: 'Right away (within 5 min) 💨',              weights: { teen: 2 } },
          { text: 'Within 1–2 hours ⏰',                       weights: { twenties: 2 } },
          { text: 'Once a day in one go 📝',                   weights: { thirties: 2 } },
          { text: 'Sometimes leave it on read… 😅',            weights: { forties: 2 } } ] },

        { id: 'q3', text: 'Social media style?', options: [
          { text: 'Catch trends on TikTok/Shorts 📱',         weights: { teen: 2 } },
          { text: 'Active on IG stories/feeds 📸',            weights: { twenties: 2 } },
          { text: 'Long‑form journaling on blog/Notion ✍️',   weights: { thirties: 2 } },
          { text: 'Mostly messengers — SNS tires me 😴',      weights: { forties: 2 } } ] },

        { id: 'q4', text: 'Fashion mood?', options: [
          { text: 'Comfy but hip — effortless fit 😎',       weights: { teen: 2 } },
          { text: 'Follow influencers and trends 👗',        weights: { twenties: 2 } },
          { text: 'Clean basics from staple brands 👔',      weights: { thirties: 2 } },
          { text: 'If it works, I keep wearing it 👚',       weights: { forties: 2 } } ] },

        { id: 'q5', text: 'Music taste?', options: [
          { text: 'Latest K‑POP/hip‑hop/pop 🎵',             weights: { teen: 2 } },
          { text: 'Indie/city pop/jazz 🎶',                  weights: { twenties: 2 } },
          { text: 'Ballads/OST/emotional songs 🎤',          weights: { thirties: 2 } },
          { text: 'Nostalgic 80s/90s classics 🎼',           weights: { forties: 2 } } ] },

        { id: 'q6', text: 'Shopping style?', options: [
          { text: 'Check new/limited items first 💳',        weights: { teen: 2 } },
          { text: 'Compare discounts and value 🛍️',         weights: { twenties: 2 } },
          { text: 'Minimal — buy only what’s needed 🎯',     weights: { thirties: 2 } },
          { text: 'Treat myself with a big splurge 💸',      weights: { forties: 2 } } ] },

        { id: 'q7', text: 'When a new app/tech drops…', options: [
          { text: 'Install immediately—early adopter',      weights: { teen: 2 } },
          { text: 'Watch reactions; adapt quickly',         weights: { twenties: 2 } },
          { text: 'Only when truly needed',                 weights: { thirties: 2 } },
          { text: 'Prefer sticking to what I know',         weights: { forties: 2 } } ] },

        { id: 'q8', text: 'Daily rhythm?', options: [
          { text: 'Night owl',                              weights: { teen: 2 } },
          { text: 'Night‑type but keeps rhythm',            weights: { twenties: 2 } },
          { text: 'Morning person—early to bed and rise',   weights: { thirties: 2 } },
          { text: 'Super early to bed and up ⏰',            weights: { forties: 2 } } ] }
      ]
    };
    // A/B copy variants (short vs casual). Use ?ab=short|casual or random; persist in session.
    (function(){
      try {
        const p = new URLSearchParams(location.search);
        let v = p.get('ab') || sessionStorage.getItem('ageVibeAB');
        if (!v || !['short','casual'].includes(v)) v = Math.random() < 0.5 ? 'short' : 'casual';
        sessionStorage.setItem('ageVibeAB', v);
        window.__abVariantAgeVibe = v;
        const cfg = window.quizConfig;
        if (v === 'short') {
          cfg.subtitle = '8 quick questions. See your vibe.';
          cfg.categories.teen.description = 'Trend‑savvy and super fast.';
          cfg.categories.twenties.description = 'Stylish yet practical.';
          cfg.categories.thirties.description = 'Balanced and mindful.';
          cfg.categories.forties.description = 'Timeless and calm.';
          const labelMap = {
            q1: ['Weekend?', ['TikTok/OTT', 'Cafe + pop‑ups', 'Gym/hobby', 'Read/news']],
            q2: ['Reply speed?', ['Right away', '1–2 hours', 'Once a day', 'Sometimes read']],
            q3: ['SNS style?', ['TikTok/Shorts', 'IG stories/feeds', 'Blog/Notion', 'Mostly messengers']],
            q4: ['Fashion?', ['Effortless hip', 'Trend‑following', 'Clean basics', 'Keep old faves']],
            q5: ['Music?', ['K‑POP/hip‑hop/pop', 'Indie/city pop/jazz', 'Ballads/OST', '80s/90s classics']],
            q6: ['Shopping?', ['New/limited first', 'Compare value', 'Minimal needs', 'Occasional splurge']],
            q7: ['New app/tech?', ['Install now', 'Adapt quick', 'Only if needed', 'Stick to known']],
            q8: ['Rhythm?', ['Night owl', 'Night‑type, steady', 'Morning person', 'Super early']]
          };
          cfg.questions = cfg.questions.map(q => {
            const m = labelMap[q.id];
            if (!m) return q;
            return {
              ...q,
              text: m[0],
              options: q.options.map((opt, i) => ({ ...opt, text: m[1][i] }))
            };
          });
        } else {
          // casual: keep existing but soften subtitle and category phrasing a touch
          cfg.subtitle = 'Find your vibe in a minute.';
          cfg.categories.teen.description = 'Meme‑native, trend‑forward, replies in a flash.';
          cfg.categories.twenties.description = 'Hip but grounded—keeps it real.';
          cfg.categories.thirties.description = 'Balanced life, smart with money.';
          cfg.categories.forties.description = 'All about quality and comfort.';
        }
      } catch(e) { /* noop */ }
    })();
  </script>
