
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 12: 당신은 연인을 속박하는 파? 되는 파?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 12: 당신은 연인을 속박하는 파? 되는 파?</h1>
    <div class="question"><p>Q. 연인이 이성 친구와 만난다고 할 때 당신의 반응은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. "누구랑? 어디서?" 자세히 물어본다</button>
      <button onclick="showResult('B')">B. "재미있게 놀다 와" 보내준다</button>
      <button onclick="showResult('C')">C. "같이 가면 안 돼?" 제안한다</button>
      <button onclick="showResult('D')">D. "조심해서 다녀와" 걱정해준다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test11.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test13.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🔗 속박하는 파! 사랑하기 때문에 모든 것을 알고 싶어하는 타입. 가끔은 여유를 가져보세요.",
      B: "🦋 자유를 주는 파! 서로의 개인적인 시간과 공간을 존중하는 성숙한 연애관을 가지고 있어요.",
      C: "🤝 함께하는 파! 모든 일을 함께 하고 싶어하는 타입. 끈끈한 유대감을 중시해요.",
      D: "💖 배려하는 파! 상대를 걱정하면서도 자유를 존중하는 균형잡힌 사랑을 하는 타입이에요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 12: 당신은 연인을 속박하는 파? 되는 파?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
