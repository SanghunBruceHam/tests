
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 19: 당신은 질투하기 쉬운 유형?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 19: 당신은 질투하기 쉬운 유형?</h1>
    <div class="question"><p>Q. 연인이 이성과 즐거워하는 모습을 봤을 때?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. "왜 저렇게 웃어?" 바로 따진다</button>
      <button onclick="showResult('B')">B. 속으로만 신경 쓴다</button>
      <button onclick="showResult('C')">C. "나도 끼워줘" 자연스럽게 합류한다</button>
      <button onclick="showResult('D')">D. "사교성 좋네" 대수롭지 않게 본다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test18.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test20.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🔥 질투 지수 95%! 직접적으로 표현하는 솔직한 질투형. 감정 조절 연습이 필요해요.",
      B: "😰 질투 지수 80%. 속으로 끙끙 앓는 조용한 질투형. 솔직한 대화가 해결책이에요.",
      C: "😊 질투 지수 40%. 상황을 슬기롭게 해결하는 현명한 타입. 건강한 질투 수준이에요.",
      D: "😎 질투 지수 10%. 상대를 믿고 여유를 갖는 쿨한 타입. 때론 관심도 필요해요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 19: 당신은 질투하기 쉬운 유형?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
