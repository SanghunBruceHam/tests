
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 4: 당신의 결혼관이란?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 4: 당신의 결혼관이란?</h1>
    <div class="question"><p>Q. 좋아하는 사람에게 선물을 선택할 때의 포인트는?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 센스의 좋은 점</button>
      <button onclick="showResult('B')">B. 화제성</button>
      <button onclick="showResult('C')">C. 사용의 용이성</button>
      <button onclick="showResult('D')">D. 브랜드</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test3.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test5.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🏠 결혼 후 달콤한 생활을 꿈꾸는 타입. 아늑한 가정을 만드는 데 기쁨을 느낄 것입니다.",
      B: "🦋 자유를 좋아해 속박을 싫어하는 타입. 결혼했다고 해서 가정 중심의 생활이 되는 것은 저항이 있을 것 같습니다.",
      C: "📊 견실하고 계획적인 타입. 결혼 후의 생활을 상정하면서 라이프 플랜을 세우고 있을 것입니다.",
      D: "🔥 파워풀하고 정열적인 타입. 결혼도 열정적으로 접근할 것입니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 4: 당신의 결혼관이란?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
