
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 9: 당신의 연인에 대한 응석 능력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 9: 당신의 연인에 대한 응석 능력</h1>
    <div class="question"><p>Q. 연인이 늦게 귀가했을 때 첫 반응은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. "왜 이제 와?" 바로 따진다</button>
      <button onclick="showResult('B')">B. "배고플 텐데..." 챙겨준다</button>
      <button onclick="showResult('C')">C. "오늘 하루 어땠어?" 관심을 보인다</button>
      <button onclick="showResult('D')">D. "고생했어" 안아준다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test8.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test10.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🔥 응석 능력 20%. 직설적이고 솔직한 타입이지만 때론 부드러운 표현이 필요해요.",
      B: "💝 응석 능력 90%. 자연스럽게 상대를 배려하며 사랑받는 응석을 부릴 줄 아는 타입이에요.",
      C: "😊 응석 능력 70%. 관심과 애정을 적절히 표현하는 균형잡힌 타입입니다.",
      D: "🤗 응석 능력 95%. 따뜻한 마음으로 상대를 감싸주는 완벽한 응석형이에요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 9: 당신의 연인에 대한 응석 능력");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
