
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 28: 당신의 썸 탈출 능력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 28: 당신의 썸 탈출 능력</h1>
    <div class="question"><p>Q. 좋아하는 사람과 썸을 타고 있을 때 당신의 행동은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. "우리 사귀는 거 맞지?" 직접 물어본다</button>
      <button onclick="showResult('B')">B. 상대의 신호를 계속 관찰한다</button>
      <button onclick="showResult('C')">C. 더 적극적으로 다가간다</button>
      <button onclick="showResult('D')">D. 이 상황 자체를 즐긴다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test27.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test29.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "⚡ 썸 탈출 능력 95%! 직진형 스타일로 애매한 관계를 빠르게 정리하는 강력한 탈출 능력을 가지고 있어요.",
      B: "🔍 썸 탈출 능력 40%. 신중한 관찰형이지만 때론 적극성이 필요해요. 기회를 놓치지 않도록 주의하세요.",
      C: "🔥 썸 탈출 능력 80%. 적극적인 어필로 상대의 마음을 얻는 능력이 있어요. 진심이 전해질 거예요.",
      D: "🎭 썸 탈출 능력 20%. 썸 자체를 즐기는 타입이라 탈출보다는 그 순간을 만끽하는 편이에요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 28: 당신의 썸 탈출 능력");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
