<body>
  <!-- Google AdSense Ad -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-5508768187151867"

       data-full-width-responsive="true"></ins>

       (adsbygoogle = window.adsbygoogle || []).push({});

  <div class="container">
    <h1>연애 심리 테스트 19: 당신의 질투 성향은?</h1>

    <div class="progress-bar">
      <div class="progress" style="width: 0%;"></div>
    </div>

    <div class="question">
      <span class="question-number">1.</span>
      <span class="question-text">애인이 다른 이성과 대화하는 것을 보면 어떤 느낌이 드나요?</span>
    </div>

    <div class="options">
      <button class="option" data-value="1">별로 신경 쓰이지 않는다.</button>
      <button class="option" data-value="2">어떤 이야기를 나누는지 궁금하다.</button>
      <button class="option" data-value="3">불안하고 질투심이 느껴진다.</button>
    </div>

    <div class="navigation">
      <a href="test18.html" class="nav-btn">← 이전</a>
      <a href="index.html" class="nav-btn">📚 목차로</a>
      <a href="test20.html" class="nav-btn">다음 →</a>
    </div>

    <div class="additional-nav">
      <a href="https://tests.mahalohana-bruce.com/ko/" class="other-tests-btn">🧠 다른 심리테스트 해보기</a>
    </div>
  </div>

  <footer>© 연애 심리 테스트 | <a href="https://tests.mahalohana-bruce.com" target="_blank" rel="noopener noreferrer">tests.mahalohana-bruce.com</a></footer>

  <script>
    const options = document.querySelectorAll('.option');
    const progress = document.querySelector('.progress');
    const questionNumber = document.querySelector('.question-number');
    const questionText = document.querySelector('.question-text');
    let currentQuestion = 1;
    let answers = [];

    options.forEach(option => {
      option.addEventListener('click', function() {
        const value = parseInt(this.dataset.value);
        answers.push(value);

        currentQuestion++;
        progress.style.width = ((currentQuestion - 1) / 3) * 100 + '%';

        if (currentQuestion > 3) {
          // Result calculation logic
          let result = answers.reduce((a, b) => a + b, 0);

          // Redirect to result page based on score
          if (result <= 4) {
            window.location.href = 'result19-1.html'; //Result 1
          } else if (result <= 7) {
            window.location.href = 'result19-2.html'; //Result 2
          } else {
            window.location.href = 'result19-3.html'; //Result 3
          }
        } else {
          // Update question content (dummy data for demonstration)
          if (currentQuestion === 2) {
            questionNumber.textContent = '2.';
            questionText.textContent = '애인의 이성 친구에 대해 어떻게 생각하나요?';
            options[0].textContent = '쿨하게 인정한다.';
            options[1].textContent = '신경 쓰이지만 티내지 않는다.';
            options[2].textContent = '불편하고 경계하게 된다.';
          } else if (currentQuestion === 3) {
            questionNumber.textContent = '3.';
            questionText.textContent = '애인이 당신과의 약속보다 친구들과의 약속을 우선시한다면?';
            options[0].textContent = '이해하고 넘어간다.';
            options[1].textContent = '약간 서운하지만 이해하려고 노력한다.';
            options[2].textContent = '매우 불쾌하고 화가 난다.';
          }
        }
      });
    });
  </script>
</body>
</html>
