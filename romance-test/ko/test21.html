
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 21: 당신의 연애 스타일</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 21: 당신의 연애 스타일</h1>
    <div class="question"><p>Q. 좋아하는 사람에게 어떻게 다가가나요?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 직접적으로 고백한다</button>
      <button onclick="showResult('B')">B. 친구로 천천히 가까워진다</button>
      <button onclick="showResult('C')">C. 관심을 끌 행동을 한다</button>
      <button onclick="showResult('D')">D. 상대의 반응을 살피며 조심스럽게</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test20.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test22.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🔥 직진형 연애 스타일! 솔직하고 당당한 고백으로 상대의 마음을 사로잡는 타입이에요.",
      B: "🌱 우정형 연애 스타일! 깊은 신뢰를 바탕으로 천천히 발전시켜가는 안정적인 타입입니다.",
      C: "✨ 어필형 연애 스타일! 자신의 매력을 적극적으로 어필하며 상대의 관심을 끄는 타입이에요.",
      D: "🎯 신중형 연애 스타일! 상황을 꼼꼼히 분석하고 신중하게 접근하는 전략적인 타입입니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 21: 당신의 연애 스타일");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
