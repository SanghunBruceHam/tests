
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 30: 당신의 연애 운명</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 30: 당신의 연애 운명</h1>
    <div class="question"><p>Q. 이상적인 연애의 결말은 무엇이라고 생각하나요?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 결혼해서 행복한 가정 꾸리기</button>
      <button onclick="showResult('B')">B. 평생 서로를 사랑하며 함께하기</button>
      <button onclick="showResult('C')">C. 각자의 꿈을 응원하며 성장하기</button>
      <button onclick="showResult('D')">D. 아름다운 추억으로 남기기</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test29.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="index.html">🏠 처음으로</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🏠 안정형 연애 운명! 따뜻한 가정을 꾸리며 평범하지만 확실한 행복을 찾는 전통적인 사랑의 완성형이에요.",
      B: "💕 영원형 연애 운명! 시간이 흘러도 변하지 않는 진실한 사랑으로 평생을 함께할 운명적 사랑을 만날 거예요.",
      C: "🌟 성장형 연애 운명! 서로의 꿈과 목표를 응원하며 함께 발전해가는 현대적이고 성숙한 사랑을 하게 될 거예요.",
      D: "🌸 추억형 연애 운명! 짧지만 강렬하고 아름다운 사랑들을 경험하며 인생을 풍요롭게 만드는 감성적인 운명이에요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 30: 당신의 연애 운명");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
