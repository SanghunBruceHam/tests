  <script>
    function showResult(choice) {
      const results = {
        'A': '당신의 결혼관은 "사회적 성공"을 중시합니다. 결혼을 인생의 중요한 성취로 여기며, 주변 사람들에게 인정받는 멋진 결혼식과 안정적인 결혼 생활을 꿈꿉니다. 외적인 조건과 사회적 지위를 중요하게 생각합니다.',

      };

    function shareToTwitter() {
