<div class="container">
    <div class="question">
      <h1>💖 연애 심리 테스트 20</h1>
      <h2>연인과의 미래를 생각할 때 드는 생각은?</h2>
      <div class="choices">
        <div class="choice" onclick="showResult('A')">A. "언제 프러포즈할까?"</div>
        <div class="choice" onclick="showResult('B')">B. "계속 행복했으면 좋겠다"</div>
        <div class="choice" onclick="showResult('C')">C. "아직은 모르겠다"</div>
        <div class="choice" onclick="showResult('D')">D. "지금이 좋다"</div>
      </div>
    </div>

    <div id="result" class="result hidden">
      <h3>🎯 당신의 결혼 확실성</h3>
      <p id="result-text"></p>

      <div class="share-buttons">
        <a href="#" onclick="shareToThreads()" class="share-btn">🧵 Threads 공유</a>
        <a href="#" onclick="shareToTwitter()" class="share-btn">🐦 X 공유</a>
        <a href="#" onclick="shareToFacebook()" class="share-btn">📘 Facebook 공유</a>

<footer>© 연애 심리 테스트 | <a href="https://tests.mahalohana-bruce.com" target="_blank" rel="noopener noreferrer">tests.mahalohana-bruce.com</a></footer>

  <script>
    const resultTexts = {
      A: "💍 결혼 확실성 95%! 이미 평생을 함께할 사람으로 확신하고 있는 진짜 사랑을 하고 계시네요.",
      B: "💕 결혼 확실성 80%. 상대에 대한 애정은 확실하지만 결혼은 신중히 생각하는 현실적 타입이에요.",
      C: "🤷‍♀️ 결혼 확실성 50%. 아직 확신이 서지 않는 상태. 더 많은 시간이 필요한 것 같아요.",
      D: "😊 결혼 확실성 30%. 현재를 즐기는 것에 집중하는 타입. 결혼은 아직 먼 미래의 일이네요."
    };

    function showResult(choice) {
      const resultElement = document.getElementById("result");
      const resultText = document.getElementById("result-text");
      resultText.textContent = resultTexts[choice];
      resultElement.classList.remove("hidden");

      // 결과로 스크롤
      resultElement.scrollIntoView({ behavior: 'smooth' });

      // Google Analytics 이벤트 추적
      gtag('event', 'test_completed', {
        'test_name': 'romance_test_20',
        'result': choice
      });
    }

    function shareToThreads() {
      const text = '연애 심리 테스트: 당신의 결혼 확실성 정도 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Threads 공유 실패:', error);
        copyURL();
      }
    }

    function shareToTwitter() {
      const text = '연애 심리 테스트: 당신의 결혼 확실성 정도 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Twitter 공유 실패:', error);
        copyURL();
      }
    }

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook 공유 실패:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URL이 복사되었습니다!');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URL이 복사되었습니다!');
      } catch (error) {
        console.error('URL 복사 실패:', error);
        prompt('수동으로 복사해주세요:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
  </script>
