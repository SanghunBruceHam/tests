
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 24: 당신의 데이트 선호도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 24: 당신의 데이트 선호도</h1>
    <div class="question"><p>Q. 가장 로맨틱한 데이트라고 생각하는 것은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 촛불 켜고 집에서 홈메이드 디너</button>
      <button onclick="showResult('B')">B. 예쁜 카페에서 대화하며 차 마시기</button>
      <button onclick="showResult('C')">C. 놀이공원에서 스릴 넘치게 즐기기</button>
      <button onclick="showResult('D')">D. 바다나 산에서 자연 감상하기</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test23.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test25.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🏠 프라이빗 로맨스 선호! 둘만의 아늑한 공간에서 깊은 교감을 나누는 것을 좋아하는 진짜 로맨티스트예요.",
      B: "☕ 감성 대화형 선호! 분위기 좋은 곳에서 마음을 나누는 정서적 교감을 중시하는 감성적인 타입이에요.",
      C: "🎢 액티비티형 선호! 함께 즐거운 경험을 하며 추억을 쌓는 것을 선호하는 활발한 데이트 스타일이에요.",
      D: "🌿 자연친화형 선호! 자연 속에서 여유롭게 힐링하며 서로를 알아가는 것을 좋아하는 힐링 데이트 타입이에요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 24: 당신의 데이트 선호도");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
