  <div class="container">
    <h1>연애 심리 테스트 10: 연인의 연애 경향</h1>

    <div class="question">
      <h2>Q. 연인과 함께 하고 싶은 데이트는?</h2>
    </div>

    <div class="choices">
      <div class="choice" onclick="showResult('A')">A. 맛집 탐방과 새로운 경험</div>
      <div class="choice" onclick="showResult('B')">B. 영화 감상과 깊은 대화</div>
      <div class="choice" onclick="showResult('C')">C. 집에서 편안한 시간</div>
      <div class="choice" onclick="showResult('D')">D. 액티비티와 모험</div>
    </div>

    <div id="result" class="result hidden">
      <h3>결과</h3>
      <p id="result-text"></p>
    </div>

    <div class="share-buttons">
      <a href="#" class="share-btn" onclick="shareToThreads()">Threads 공유</a>
      <a href="#" class="share-btn" onclick="shareToTwitter()">X 공유</a>
      <a href="#" class="share-btn" onclick="shareToFacebook()">Facebook 공유</a>
      <button class="share-btn" onclick="copyURL()">URL 복사</button>
    </div>

  <footer>© 연애 심리 테스트 | <a href="https://tests.mahalohana-bruce.com" target="_blank" rel="noopener noreferrer">tests.mahalohana-bruce.com</a></footer>

  <script>
    const resultTexts = {
      A: "🍽️ 당신의 연인은 '탐험가형'! 새로운 것을 추구하고 다양한 경험을 좋아하는 스타일이에요. 매번 같은 데이트보다는 신선한 자극과 색다른 경험을 원하며, 관계에서도 계속 발전하고 성장하려고 해요.",
      B: "🎬 당신의 연인은 '소통형'! 깊이 있는 대화와 감정 교류를 중시하는 스타일이에요. 화려한 데이트보다는 서로를 더 잘 알아가고 마음을 나누는 시간을 소중히 여기며, 정신적 유대감을 중요하게 생각해요.",
      C: "🏠 당신의 연인은 '안정형'! 편안하고 평온한 관계를 추구하는 스타일이에요. 복잡하고 피곤한 것보다는 단순하고 따뜻한 시간을 좋아하며, 함께 있는 것만으로도 충분한 행복을 느끼는 타입이에요.",
      D: "🏃‍♂️ 당신의 연인은 '활동형'! 활동적이고 에너지 넘치는 데이트를 좋아하는 스타일이에요. 정적인 것보다는 몸을 움직이고 함께 땀 흘리며 추억을 만드는 것을 선호하고, 관계에서도 역동적인 에너지를 추구해요."
    };

    function showResult(choice) {
      const resultElement = document.getElementById("result");
      const resultText = document.getElementById("result-text");
      resultText.textContent = resultTexts[choice];
      resultElement.classList.remove("hidden");
    }

    function shareToThreads() {
      const text = '연애 심리 테스트: 연인의 연애 경향 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Threads 공유 실패:', error);
        copyURL();
      }
    }

    function shareToTwitter() {
      const text = '연애 심리 테스트: 연인의 연애 경향 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Twitter 공유 실패:', error);
        copyURL();
      }
    }

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook 공유 실패:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URL이 복사되었습니다!');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URL이 복사되었습니다!');
      } catch (error) {
        console.error('URL 복사 실패:', error);
        prompt('수동으로 복사해주세요:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
  </script>
