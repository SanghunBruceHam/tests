  <div class="container">
    <div class="question">
      <h1>💕 연애 심리 테스트 10</h1>
      <h2>이번 주말 데이트 계획을 세우고 있습니다. 어떤 데이트를 하고 싶나요?</h2>

      <div class="choice" onclick="showResult('A')">A. 홈 데이트로 편안하게 영화 보기</div>
      <div class="choice" onclick="showResult('B')">B. 새로운 카페나 맛집 탐방하기</div>
      <div class="choice" onclick="showResult('C')">C. 야외 활동이나 스포츠 즐기기</div>
      <div class="choice" onclick="showResult('D')">D. 문화생활 - 전시회나 공연 관람</div>
    </div>

    <div id="result" class="result hidden">
      <h3>🎯 당신의 연인의 연애 경향</h3>
      <p id="resultText"></p>

        <a href="#" class="share-btn" onclick="shareKakao()">카카오톡 공유</a>

  <script>
    const results = {
      'A': '안정 추구형 연인이에요! 편안하고 아늑한 분위기를 좋아하며, 둘만의 시간을 소중히 여깁니다. 과도한 자극보다는 평온한 일상을 함께 나누고 싶어하는 따뜻한 사람입니다.',
      'B': '모험 추구형 연인이에요! 새로운 경험을 함께 만들어가는 것을 좋아하며, 항상 흥미로운 것들을 찾아 나섭니다. 호기심이 많고 활동적인 연애를 선호하는 에너지 넘치는 사람입니다.',
      'C': '활동적인 연인이에요! 함께 몸을 움직이며 건강한 시간을 보내는 것을 좋아합니다. 역동적이고 활기찬 데이트를 통해 서로의 에너지를 나누고 싶어하는 건강한 사람입니다.',
      'D': '문화적 감성형 연인이에요! 예술적이고 지적인 활동을 통해 서로의 내면을 탐구하는 것을 좋아합니다. 깊이 있는 대화와 감성적 교류를 중시하는 세련된 사람입니다.'
    };

    function showResult(choice) {
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('resultText').innerText = results[choice];
      
      // Google Analytics 이벤트 추적
      gtag('event', 'quiz_complete', {
        'event_category': 'Romance Test',
        'event_label': 'Test 10 - Choice ' + choice
      });
    }

    function shareKakao() {
      const url = window.location.href;
      const text = "연애 심리 테스트 10: 당신의 연인의 연애 경향은? 나의 결과를 확인해보세요!";
      
      if (navigator.share) {
        navigator.share({
          title: text,
          url: url
        });
      } else {
        window.open(`https://story.kakao.com/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
      }
    }

    function shareTwitter() {
      const url = window.location.href;
      const text = "연애 심리 테스트 10: 당신의 연인의 연애 경향은? 나의 결과를 확인해보세요!";
      window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`);
    }

    function shareFacebook() {
      const url = window.location.href;
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
    }

    function copyUrl() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert('링크가 복사되었습니다!');
      });
    }
  </script>
