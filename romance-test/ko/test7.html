<div class="container">
<div class="question">
<h1>💖 연애 심리 테스트 7</h1>
<h2>친구의 연인이 당신과 많이 친해지려 한다면?</h2>
<div class="choices">
<div class="choice" onclick="showResult('A')">A. 친구에게 바로 말한다</div>
<div class="choice" onclick="showResult('B')">B. 거리를 두고 피한다</div>
<div class="choice" onclick="showResult('C')">C. 평소처럼 자연스럽게 대한다</div>
<div class="choice" onclick="showResult('D')">D. 상황을 지켜보며 신중하게 행동한다</div>
</div>
</div>
<div class="result hidden" id="result">
<h3>😤 당신의 질투 유형</h3>

</div>

<script>
    function showResult(choice) {
      const results = {
        'A': '당신의 질투 유형은 "직설적 표현형"입니다. 질투나 불안한 감정이 생기면 숨기지 않고 솔직하게 표현하는 타입입니다. 친구나 연인과의 관계에서 투명하고 정직한 소통을 중시하며, 문제가 생기면 즉시 해결하려고 노력합니다.',
        'B': '당신의 질투 유형은 "회피형 질투"입니다. 질투가 생기는 상황 자체를 피하려 하며, 직접적인 대면을 어려워합니다. 마음속으로는 많은 생각을 하지만 겉으로 드러내지 않으려 하고, 상황이 자연스럽게 해결되기를 바라는 성향이 있습니다.',
        'C': '당신의 질투 유형은 "쿨한 무관심형"입니다. 질투심이 상대적으로 적거나 잘 조절할 수 있는 타입입니다. 타인의 행동에 크게 개의치 않고 자신의 감정을 잘 통제할 수 있으며, 이성적으로 상황을 판단하려 노력합니다.',
        'D': '당신의 질투 유형은 "신중한 분석형"입니다. 섣불리 판단하지 않고 상황을 면밀히 관찰한 후 행동하는 타입입니다. 질투심이 생겨도 감정에 휩쓸리지 않고 냉정하게 분석하려 하며, 최선의 해결방안을 찾기 위해 신중하게 접근합니다.'
      };

      document.getElementById('result-text').innerText = results[choice];
      document.getElementById('result').classList.remove('hidden');

      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });

      gtag('event', 'quiz_complete', {
        'event_category': 'Romance Test',
        'event_label': 'Test 7 - Choice ' + choice
      });
    }

    function shareToThreads() {
      const text = '연애 심리 테스트: 당신의 질투 유형 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Threads 공유 실패:', error);
        copyURL();
      }
    }

    function shareToTwitter() {
      const text = '연애 심리 테스트: 당신의 질투 유형 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Twitter 공유 실패:', error);
        copyURL();
      }
    }

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook 공유 실패:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URL이 복사되었습니다!');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URL이 복사되었습니다!');
      } catch (error) {
        console.error('URL 복사 실패:', error);
        prompt('수동으로 복사해주세요:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
  </script>
