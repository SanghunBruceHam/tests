
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 25: 당신의 연애 지속력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 25: 당신의 연애 지속력</h1>
    <div class="question"><p>Q. 연애 중 권태기가 올 때 당신의 반응은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 새로운 데이트 장소를 찾아본다</button>
      <button onclick="showResult('B')">B. 서로 솔직한 이야기를 나눈다</button>
      <button onclick="showResult('C')">C. 잠시 거리를 두고 생각해본다</button>
      <button onclick="showResult('D')">D. "이게 사랑인가?" 의심하게 된다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test24.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test26.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🌟 연애 지속력 90%! 적극적으로 관계 개선에 노력하는 타입. 새로운 자극으로 사랑을 오래 유지해요.",
      B: "💬 연애 지속력 85%. 소통으로 문제를 해결하는 현명한 타입. 서로를 이해하며 깊어지는 관계를 만들어요.",
      C: "🤔 연애 지속력 60%. 신중한 접근을 하지만 때론 적극성이 필요할 수 있는 중간 지속형이에요.",
      D: "💔 연애 지속력 30%. 쉽게 의심하고 포기하는 경향이 있어요. 사랑의 다양한 모습을 인정하는 마음이 필요해요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 25: 당신의 연애 지속력");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
