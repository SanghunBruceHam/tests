<body>
  <div class="container">
    <h1>연애 심리 테스트 25: 당신의 연애 지속력</h1>

    <div class="question">
      <h2>Q. 연인과 갈등이 생겼을 때 당신의 해결 방식은?</h2>
    </div>

    <div class="choices">
      <div class="choice" onclick="showResult('A')">A. 즉시 대화로 해결하려 노력</div>
      <div class="choice" onclick="showResult('B')">B. 시간을 두고 서로 진정한 후 대화</div>
      <div class="choice" onclick="showResult('C')">C. 먼저 사과하고 관계 회복 우선</div>
      <div class="choice" onclick="showResult('D')">D. 문제의 원인을 분석하고 해결책 모색</div>
    </div>

    <div id="result" class="result hidden">
      <h3>결과</h3>
      <p id="result-text"></p>
    </div>

    <div class="share-buttons">
      <a href="#" class="share-btn" onclick="shareToThreads()">Threads 공유</a>
      <a href="#" class="share-btn" onclick="shareToTwitter()">X 공유</a>
      <a href="#" class="share-btn" onclick="shareToFacebook()">Facebook 공유</a>
      <button class="share-btn" onclick="copyURL()">URL 복사</button>
    </div>

    <div class="navigation">
      <a href="test24.html" class="nav-btn">← 이전</a>
      <a href="index.html" class="nav-btn">📚 목차로</a>
      <a href="test26.html" class="nav-btn">다음 →</a>
    </div>

    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>

  <script>
    const resultTexts = {
      A: "🔥 즉시 해결형 지속력! 문제를 끌지 않고 바로 해결하려는 적극적인 타입이에요. 소통을 중시하여 오해가 쌓이지 않아 관계가 오래 지속되는 스타일입니다.",
      B: "⏰ 신중한 해결형 지속력! 감정적일 때는 시간을 두고 이성적으로 접근하는 현명한 타입입니다. 성숙한 해결 방식으로 건강한 관계를 유지하는 능력이 뛰어나요.",
      C: "💕 관계 우선형 지속력! 자존심보다 관계를 더 소중히 여기는 당신. 상대방과의 화합을 위해 먼저 양보할 줄 아는 배려심으로 오래가는 사랑을 만들어가요.",
      D: "🧠 분석형 지속력! 문제를 체계적으로 분석하고 근본적인 해결책을 찾는 논리적인 타입입니다. 같은 문제가 반복되지 않도록 하는 지혜로운 연애를 하시네요."
    };

    function showResult(choice) {
      const resultElement = document.getElementById("result");
      const resultText = document.getElementById("result-text");
      resultText.textContent = resultTexts[choice];
      resultElement.classList.remove("hidden");
    }

    function shareToThreads() {
      const text = '연애 심리 테스트: 당신의 연애 지속력 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Threads 공유 실패:', error);
        copyURL();
      }
    }

    function shareToTwitter() {
      const text = '연애 심리 테스트: 당신의 연애 지속력 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Twitter 공유 실패:', error);
        copyURL();
      }
    }

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook 공유 실패:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URL이 복사되었습니다!');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URL이 복사되었습니다!');
      } catch (error) {
        console.error('URL 복사 실패:', error);
        prompt('수동으로 복사해주세요:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
  </script>
