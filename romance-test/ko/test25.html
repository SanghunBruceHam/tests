  <script>
    const resultTexts = {
      A: "💕 사랑 지속형! 연애의 핵심은 계속해서 서로를 사랑하려는 마음이라고 믿는 당신. 감정의 변화에 민감하고 애정을 꾸준히 표현하며 관계를 이어가는 로맨틱한 타입입니다.",
      B: "🗣️ 소통 지속형! 모든 문제는 대화로 해결할 수 있다고 믿는 당신. 열린 마음으로 서로의 생각을 나누며 이해를 바탕으로 한 건강한 관계를 만들어가는 성숙한 타입이에요.",
      C: "🌟 존중 지속형! 서로의 다름을 인정하고 존중하는 것이 연애의 핵심이라고 생각하는 당신. 개인의 자유를 중시하면서도 깊은 애정을 유지하는 균형감각을 가진 타입입니다.",
      D: "🎢 활력 지속형! 함께 새로운 경험을 하며 관계에 활력을 불어넣는 것을 중요시하는 당신. 일상의 지루함을 깨고 항상 신선함을 추구하며 연애에 재미를 더하는 역동적인 타입이에요."
    };

    function showResult(choice) {
      const resultElement = document.getElementById('result');
      const resultText = document.getElementById('result-text');
      resultText.textContent = resultTexts[choice];
      resultElement.classList.remove("hidden");

      // 결과로 스크롤
      resultElement.scrollIntoView({ behavior: 'smooth' });

      // Google Analytics 이벤트 추적
      gtag('event', 'quiz_complete', {
        'event_category': 'Romance Test',
        'event_label': 'Test 25 - Choice ' + choice
      });
    }

    function shareToThreads() {
      const text = '연애 심리 테스트: 당신의 연애 지속력 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Threads 공유 실패:', error);
        copyURL();
      }
    }

    function shareToTwitter() {
      const text = '연애 심리 테스트: 당신의 연애 지속력 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Twitter 공유 실패:', error);
        copyURL();
      }
    }

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook 공유 실패:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URL이 복사되었습니다!');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URL이 복사되었습니다!');
      } catch (error) {
        console.error('URL 복사 실패:', error);
        prompt('수동으로 복사해주세요:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
  </script>
