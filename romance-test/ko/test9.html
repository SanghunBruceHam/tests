  <script>
    function showResult(choice) {
      const results = {
        'A': '당신은 "자연스러운 응석" 타입입니다. 연인의 호의를 솔직하게 받아들이고 감사함을 표현하는 건강한 관계를 유지합니다. 서로 주고받는 것에 부담을 느끼지 않으며, 사랑을 자연스럽게 표현하고 받아들이는 능력이 뛰어납니다.',
        'B': '당신은 "수줍은 응석" 타입입니다. 사랑받는 것에 익숙하지 않아 쑥스러워하지만, 그런 모습이 오히려 더 사랑스럽게 느껴집니다. 겸손하고 순수한 성격으로 연인에게 보호본능을 불러일으키며, 조금씩 마음을 열어가는 과정이 아름답습니다.',
        'C': '당신은 "신중한 응석" 타입입니다. 예상하지 못한 상황에 당황하며, 상대방의 의도를 파악하려고 노력합니다. 깊이 생각하는 성격으로 감정 표현에 신중하지만, 진심을 확인한 후에는 깊은 감동을 받을 수 있는 타입입니다.',
        'D': '당신은 "배려하는 응석" 타입입니다. 받는 것보다 주는 것에 익숙하며, 항상 상대방을 생각하는 마음이 큽니다. 응석을 부리는 것보다 베푸는 것을 좋아하지만, 때로는 연인의 사랑을 더 적극적으로 받아들이는 것도 필요합니다.'
      };

      document.getElementById('result-text').innerText = results[choice];
      document.getElementById('result').classList.remove('hidden');

      // 결과로 스크롤
      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });

      // Google Analytics 이벤트 추적
      gtag('event', 'test_completed', {

    }

    function shareToThreads() {
      const text = '연애 심리 테스트: 당신의 연인에 대한 응석 능력은? 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Threads 공유 실패:', error);
        copyURL();
      }
    }

    function shareToTwitter() {
      const text = '연애 심리 테스트: 당신의 연인에 대한 응석 능력은? 결과를 확인해보세요!';
      const url = window.location.href;
      try {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Twitter 공유 실패:', error);
        copyURL();
      }
    }

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook 공유 실패:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URL이 복사되었습니다!');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URL이 복사되었습니다!');
      } catch (error) {
        console.error('URL 복사 실패:', error);
        prompt('수동으로 복사해주세요:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
