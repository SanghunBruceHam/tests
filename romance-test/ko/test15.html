<body>
    <div class="container">
        <header>
            <h1>💖 연애 심리 테스트</h1>
        </header>
        
        <main>
            <div class="test-content">
                <h2>스트레스를 받을 때 가장 먼저 하는 행동은?</h2>
                
                <div class="choices">
                    <button class="choice-btn" onclick="selectChoice('A')">
                        <span class="choice-letter">A</span>
                        <span class="choice-text">친구나 가족에게 전화를 걸어 대화한다</span>
                    </button>
                    <button class="choice-btn" onclick="selectChoice('B')">
                        <span class="choice-letter">B</span>
                        <span class="choice-text">혼자만의 시간을 가지며 조용히 생각한다</span>
                    </button>
                    <button class="choice-btn" onclick="selectChoice('C')">
                        <span class="choice-letter">C</span>
                        <span class="choice-text">운동이나 산책을 통해 몸을 움직인다</span>
                    </button>
                    <button class="choice-btn" onclick="selectChoice('D')">
                        <span class="choice-letter">D</span>
                        <span class="choice-text">음악을 듣거나 영화를 보며 기분전환한다</span>
                    </button>
                </div>
            </div>
            
            <div class="result" id="result" style="display: none;">
                <div class="result-content">
                    <h3 class="result-title"></h3>
                    <div class="result-description"></div>
                    <div class="result-compatibility"></div>
                </div>
            </div>
        </main>
        
        <div class="navigation">
            <a href="test14.html" class="nav-btn prev">← 이전 테스트</a>
            <a href="test16.html" class="nav-btn next">다음 테스트 →</a>
        </div>
        
        <footer>
            <div class="share-buttons">
                <button onclick="shareOnTwitter()" class="share-btn twitter">
                    🐦 트위터 공유
                </button>
                <button onclick="shareOnFacebook()" class="share-btn facebook">
                    📘 페이스북 공유
                </button>
                <button onclick="copyLink()" class="share-btn copy">
                    🔗 링크 복사
                </button>
            </div>
        </footer>
    </div>

    <script>
        let selectedChoice = '';
        
        const results = {
            'A': {
                title: '소통형 연인 💬',
                description: '스트레스를 받을 때 타인과의 소통을 통해 해결하려는 당신! 연애에서도 대화와 소통을 가장 중요하게 생각하는 타입입니다. 갈등이 생겼을 때 회피하지 않고 정면으로 대화하려 하며, 상대방의 감정을 이해하려고 노력합니다.',
                compatibility: '호환성이 좋은 타입: 진실한 소통을 중시하는 파트너와 잘 어울립니다. 서로의 감정을 솔직하게 표현할 수 있는 관계가 이상적입니다.'
            },
            'B': {
                title: '사색형 연인 🤔',
                description: '스트레스를 혼자만의 시간으로 해결하는 당신! 연애에서도 깊이 있는 사고와 내적 성찰을 중요하게 여기는 타입입니다. 상대방에게 의존하기보다는 독립적이면서도 깊은 유대감을 원합니다.',
                compatibility: '호환성이 좋은 타입: 개인의 시간과 공간을 존중해주는 파트너와 잘 맞습니다. 서로의 독립성을 인정하면서도 깊은 정서적 연결을 만들 수 있는 관계가 좋습니다.'
            },
            'C': {
                title: '활동형 연인 🏃‍♀️',
                description: '스트레스를 신체 활동으로 해소하는 당신! 연애에서도 함께 활동하고 경험을 공유하는 것을 좋아하는 타입입니다. 데이트도 실내보다는 야외 활동을 선호하며, 상대방과 함께 새로운 도전을 즐깁니다.',
                compatibility: '호환성이 좋은 타입: 적극적이고 활동적인 파트너와 잘 어울립니다. 함께 운동하거나 여행을 즐길 수 있는 관계가 이상적입니다.'
            },
            'D': {
                title: '감성형 연인 🎵',
                description: '스트레스를 문화생활로 해소하는 당신! 연애에서도 감성적이고 로맨틱한 순간들을 소중히 여기는 타입입니다. 상대방과 함께 영화를 보거나 음악을 듣는 등 감성을 공유하는 시간을 좋아합니다.',
                compatibility: '호환성이 좋은 타입: 감수성이 풍부하고 로맨틱한 파트너와 잘 맞습니다. 함께 감성을 나누고 예술적 취향을 공유할 수 있는 관계가 좋습니다.'
            }
        };
        
        function selectChoice(choice) {
            selectedChoice = choice;
            showResult();
        }
        
        function showResult() {
            const result = results[selectedChoice];
            document.querySelector('.result-title').textContent = result.title;
            document.querySelector('.result-description').textContent = result.description;
            document.querySelector('.result-compatibility').textContent = result.compatibility;
            
            document.querySelector('.test-content').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
        
        function shareOnTwitter() {
            const text = `💖 연애 심리 테스트 15 결과: ${results[selectedChoice].title}\n\n${window.location.href}`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }
        
        function shareOnFacebook() {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`, '_blank');
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                alert('링크가 복사되었습니다!');
            });
        }
    </script>
