
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 11: 당신의 천연도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 11: 당신의 천연도</h1>
    <div class="question"><p>Q. 친구들과 단체 사진을 찍을 때 당신은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 자연스러운 미소로</button>
      <button onclick="showResult('B')">B. 포즈를 잡고 완벽하게</button>
      <button onclick="showResult('C')">C. 뒤에 숨어서 살짝만</button>
      <button onclick="showResult('D')">D. 웃긴 표정으로 분위기 메이커</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test10.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test12.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🌻 천연도 90%! 자연스럽고 진솔한 매력으로 사람들의 마음을 사로잡는 타입이에요.",
      B: "✨ 천연도 30%. 완벽을 추구하는 타입이지만 때론 자연스러운 모습도 보여주세요.",
      C: "🙈 천연도 70%. 수줍음이 많지만 그것이 오히려 천연의 매력이 되는 타입이에요.",
      D: "😄 천연도 85%. 유머러스하고 밝은 에너지로 주변을 즐겁게 만드는 천연 개그맨!"
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 11: 당신의 천연도");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
