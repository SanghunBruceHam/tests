
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 27: 당신의 연애 우선순위</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 27: 당신의 연애 우선순위</h1>
    <div class="question"><p>Q. 연애에서 가장 중요하게 생각하는 것은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 서로에 대한 깊은 사랑</button>
      <button onclick="showResult('B')">B. 가치관과 생각의 일치</button>
      <button onclick="showResult('C')">C. 재미있고 즐거운 시간</button>
      <button onclick="showResult('D')">D. 서로의 성장과 발전</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test26.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test28.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "💕 감정 중심형! 사랑의 깊이와 진정성을 가장 중요하게 여기는 로맨틱한 연애관을 가지고 있어요.",
      B: "🤝 가치관 중심형! 서로의 생각과 철학이 맞는 것을 중시하는 현실적이고 안정적인 연애관이에요.",
      C: "😄 즐거움 중심형! 함께 있을 때의 재미와 행복을 가장 소중히 여기는 밝고 긍정적인 연애관이에요.",
      D: "📈 성장 중심형! 서로를 발전시키고 함께 성장해가는 것을 중시하는 미래지향적인 연애관을 가지고 있어요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 27: 당신의 연애 우선순위");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
