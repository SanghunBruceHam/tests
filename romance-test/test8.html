
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 8: 당신과 연인과의 일체감은 얼마나?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 8: 당신과 연인과의 일체감은 얼마나?</h1>
    <div class="question"><p>Q. 연인과 함께 여행 계획을 세울 때 가장 중요한 것은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 같은 관심사의 장소</button>
      <button onclick="showResult('B')">B. 서로 다른 취향 존중</button>
      <button onclick="showResult('C')">C. 함께 새로운 경험</button>
      <button onclick="showResult('D')">D. 편안하게 쉴 수 있는 곳</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test7.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test9.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "💯 일체감 95%! 같은 취향으로 마음이 완전히 통하는 관계입니다.",
      B: "🤝 일체감 70%. 서로를 인정하며 균형잡힌 관계를 유지하고 있어요.",
      C: "🌟 일체감 85%. 함께 성장하며 새로운 추억을 만들어가는 관계예요.",
      D: "😌 일체감 60%. 편안함을 추구하지만 때론 자극이 필요할 수 있어요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 8: 당신과 연인과의 일체감은 얼마나?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
