
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 7: 연인은 당신에게 무엇을 원하고 있는가?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 7: 연인은 당신에게 무엇을 원하고 있는가?</h1>
    <div class="question"><p>Q. 친구가 고민을 털어놓을 때 당신의 첫 반응은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. "어떻게 해결할까?" 방법을 찾아준다</button>
      <button onclick="showResult('B')">B. "많이 힘들었겠다" 공감해준다</button>
      <button onclick="showResult('C')">C. "괜찮아질 거야" 위로해준다</button>
      <button onclick="showResult('D')">D. "내 생각에는..." 조언해준다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test6.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test8.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🔧 연인은 당신의 실용적인 도움을 원합니다. 문제해결 능력을 인정받고 있어요.",
      B: "💝 연인은 당신의 따뜻한 공감을 원합니다. 감정적 지지를 해주는 것을 소중히 여겨요.",
      C: "🤗 연인은 당신의 든든한 위로를 원합니다. 정신적 안정감을 주는 존재로 생각해요.",
      D: "🧠 연인은 당신의 명확한 조언을 원합니다. 객관적 시각을 제공해주는 것을 고마워해요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 7: 연인은 당신에게 무엇을 원하고 있는가?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
