
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 18: 연인과 싸울 때 추천 대처법</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 18: 연인과 싸울 때 추천 대처법</h1>
    <div class="question"><p>Q. 연인과 다툰 후 당신의 첫 번째 행동은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 즉시 사과하러 간다</button>
      <button onclick="showResult('B')">B. 시간을 두고 생각해본다</button>
      <button onclick="showResult('C')">C. 친구에게 조언을 구한다</button>
      <button onclick="showResult('D')">D. 상대가 먼저 연락하길 기다린다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test17.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test19.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "💝 감정 우선형! 추천 대처법: 사과 전에 잠깐 진정하고, 진심 어린 대화로 해결하세요.",
      B: "🤔 신중 분석형! 추천 대처법: 당신의 스타일 그대로! 충분히 생각한 후 솔직한 대화를 나누세요.",
      C: "💬 소통 중시형! 추천 대처법: 제3자 의견보다 연인과의 직접적인 대화에 더 집중해보세요.",
      D: "😤 자존심 보호형! 추천 대처법: 때로는 먼저 다가가는 용기도 필요해요. 관계가 더 중요하답니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 18: 연인과 싸울 때 추천 대처법");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
