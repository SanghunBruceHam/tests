
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 14: 당신의 사교성 정도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 14: 당신의 사교성 정도</h1>
    <div class="question"><p>Q. 파티에 초대받았을 때 당신의 반응은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. "어떤 사람들이 와?" 궁금해한다</button>
      <button onclick="showResult('B')">B. "좋아! 뭐 입고 갈까?" 신난다</button>
      <button onclick="showResult('C')">C. "꼭 가야 해?" 망설인다</button>
      <button onclick="showResult('D')">D. "뭐 가져갈까?" 준비한다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test13.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test15.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🤔 신중한 사교성 70%. 상황을 파악한 후 적절히 어울리는 현명한 타입이에요.",
      B: "🎉 활발한 사교성 95%! 사람들과 어울리는 것을 좋아하는 천상 파티 애니멀입니다.",
      C: "😅 소극적 사교성 40%. 혼자만의 시간을 더 소중히 여기는 내향적 타입이에요.",
      D: "🎁 배려하는 사교성 85%. 다른 사람을 생각하는 마음이 깊은 따뜻한 사교형입니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 14: 당신의 사교성 정도");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
