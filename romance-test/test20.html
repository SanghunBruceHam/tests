
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 20: 당신의 결혼 확실성 정도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 20: 당신의 결혼 확실성 정도</h1>
    <div class="question"><p>Q. 연인과의 미래를 생각할 때 드는 생각은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. "언제 프러포즈할까?"</button>
      <button onclick="showResult('B')">B. "계속 행복했으면 좋겠다"</button>
      <button onclick="showResult('C')">C. "아직은 모르겠다"</button>
      <button onclick="showResult('D')">D. "지금이 좋다"</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test19.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test21.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "💍 결혼 확실성 95%! 이미 평생을 함께할 사람으로 확신하고 있는 진짜 사랑을 하고 계시네요.",
      B: "💕 결혼 확실성 80%. 상대에 대한 애정은 확실하지만 결혼은 신중히 생각하는 현실적 타입이에요.",
      C: "🤷‍♀️ 결혼 확실성 50%. 아직 확신이 서지 않는 상태. 더 많은 시간이 필요한 것 같아요.",
      D: "😊 결혼 확실성 30%. 현재를 즐기는 것에 집중하는 타입. 결혼은 아직 먼 미래의 일이네요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 20: 당신의 결혼 확실성 정도");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
