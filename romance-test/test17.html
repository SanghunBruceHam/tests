
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 17: 당신이 좋아하기 쉬운 상대란?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 17: 당신이 좋아하기 쉬운 상대란?</h1>
    <div class="question"><p>Q. 첫 만남에서 가장 끌리는 사람은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 자신감 넘치는 리더형</button>
      <button onclick="showResult('B')">B. 부드럽고 다정한 스타일</button>
      <button onclick="showResult('C')">C. 유머러스하고 재밌는 타입</button>
      <button onclick="showResult('D')">D. 지적이고 신비로운 느낌</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test16.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test18.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "👑 카리스마 있는 알파형을 좋아해요. 강한 리더십과 자신감으로 당신을 이끌어주는 상대에게 끌립니다.",
      B: "🌸 온화한 힐링형을 좋아해요. 따뜻한 마음과 포용력으로 당신에게 안정감을 주는 상대가 이상형입니다.",
      C: "😄 유쾌한 엔터테이너형을 좋아해요. 밝은 에너지와 유머로 당신의 일상을 즐겁게 만들어주는 상대에게 끌려요.",
      D: "🎭 미스터리한 지성형을 좋아해요. 깊이 있는 대화와 독특한 매력으로 호기심을 자극하는 상대가 이상형입니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 17: 당신이 좋아하기 쉬운 상대란?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
