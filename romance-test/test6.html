
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 6: 당신의 로맨티스트 정도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 6: 당신의 로맨티스트 정도</h1>
    <div class="question"><p>Q. 크리스마스 이브에 연인과 함께 보낸다면?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 집에서 편안하게</button>
      <button onclick="showResult('B')">B. 호텔에서 특별하게</button>
      <button onclick="showResult('C')">C. 야경이 좋은 곳에서</button>
      <button onclick="showResult('D')">D. 크리스마스 마켓 구경</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test5.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test7.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🏠 현실적인 로맨티스트. 소박하지만 진심이 담긴 로맨스를 추구합니다.",
      B: "💎 완벽한 로맨티스트. 특별한 순간을 만들기 위해 노력하는 타입입니다.",
      C: "🌃 감성적인 로맨티스트. 분위기와 무드를 중시하는 타입입니다.",
      D: "🎄 일상적인 로맨티스트. 함께하는 시간 자체를 소중히 여깁니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 6: 당신의 로맨티스트 정도");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
