
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 15: 당신은 원거리 연애를 견딜 수 있습니까?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 15: 당신은 원거리 연애를 견딜 수 있습니까?</h1>
    <div class="question"><p>Q. 연인과 며칠 연락이 안 될 때 당신은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 계속 전화를 걸어본다</button>
      <button onclick="showResult('B')">B. 바쁘겠거니 기다린다</button>
      <button onclick="showResult('C')">C. 친구에게 하소연한다</button>
      <button onclick="showResult('D')">D. 혼자 불안해한다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test14.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test16.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "📱 원거리 연애 가능성 30%. 상대와의 소통을 무엇보다 중요하게 생각하는 타입이에요.",
      B: "✈️ 원거리 연애 가능성 90%! 상대를 믿고 기다릴 줄 아는 성숙한 연애관을 가지고 있어요.",
      C: "💬 원거리 연애 가능성 60%. 주변의 지지가 있다면 충분히 견뎌낼 수 있는 타입입니다.",
      D: "😰 원거리 연애 가능성 20%. 혼자 고민하는 성향으로 원거리는 힘들 것 같아요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 15: 당신은 원거리 연애를 견딜 수 있습니까?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
