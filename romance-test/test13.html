
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 13: 당신은 연인에 대한 엄마 유형?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 13: 당신은 연인에 대한 엄마 유형?</h1>
    <div class="question"><p>Q. 연인이 감기에 걸렸을 때 당신의 행동은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 즉시 병원에 데려간다</button>
      <button onclick="showResult('B')">B. 죽 끓여서 가져다준다</button>
      <button onclick="showResult('C')">C. "약 먹었어?" 계속 확인한다</button>
      <button onclick="showResult('D')">D. "빨리 나아" 응원해준다</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test12.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test14.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "🏥 완벽한 엄마 유형! 상대의 건강과 안전을 최우선으로 생각하는 보호본능이 강한 타입이에요.",
      B: "🍲 다정한 엄마 유형! 정성과 사랑으로 상대를 돌보는 따뜻한 마음씨를 가진 타입입니다.",
      C: "📞 걱정 많은 엄마 유형! 사랑하는 사람에 대한 관심과 걱정이 넘치는 세심한 타입이에요.",
      D: "😊 응원하는 엄마 유형! 긍정적인 에너지로 상대에게 힘을 주는 든든한 서포터 타입입니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 13: 당신은 연인에 대한 엄마 유형?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
