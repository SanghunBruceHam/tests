
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 29: 당신의 연인 선택 기준</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 29: 당신의 연인 선택 기준</h1>
    <div class="question"><p>Q. 연인을 선택할 때 가장 중요한 기준은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 외모와 첫인상</button>
      <button onclick="showResult('B')">B. 성격과 인성</button>
      <button onclick="showResult('C')">C. 경제력과 안정성</button>
      <button onclick="showResult('D')">D. 취미와 관심사의 일치</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test28.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test30.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "👀 시각적 매력 중시형! 첫인상과 외적 매력을 중요하게 생각하는 감각적인 연인 선택 기준을 가지고 있어요.",
      B: "💖 내면 중시형! 성격과 인성을 가장 소중히 여기는 진정한 사랑을 추구하는 이상적인 연인 선택 기준이에요.",
      C: "💼 안정성 중시형! 현실적이고 실용적인 면을 고려하는 미래를 생각하는 신중한 연인 선택 기준을 가지고 있어요.",
      D: "🎨 공감대 중시형! 함께할 수 있는 관심사와 취미를 중시하는 동반자적 연인 선택 기준을 가지고 있어요."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 29: 당신의 연인 선택 기준");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
