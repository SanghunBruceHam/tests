<script>
    const resultTexts = {
      A: "あなたの理想のタイプは「率直で誠実な人」です。飾らない自然な魅力を持つ人を好み、複雑でなく単純明快な性格のパートナーを求めています。真正性のある関係を追求するタイプです。",

    function showResult(choice) {

      } catch (error) {
        console.error('Threads共有失敗:', error);

      }
    }

    function shareToLine() {
      const text = '恋愛心理テスト：あなたの理想のタイプ結果をチェックしてみてください！';
      const url = window.location.href;

    function shareToTwitter() {

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook共有失敗:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URLがコピーされました！');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URLがコピーされました！');
      } catch (error) {
        console.error('URLコピー失敗:', error);
        prompt('手動でコピーしてください:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
