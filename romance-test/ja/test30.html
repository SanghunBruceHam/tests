  <script>
    const results = {
      A: {
        title: "運命的ロマンス型",
        emoji: "✨",
        description: "偶然の出会いや運命的な瞬間を信じる、ロマンチックな恋愛を理想とするタイプです。映画のような素敵な恋愛に憧れています。",
        traits: ["ロマンチックな出会いを夢見る", "運命や偶然を信じる", "感動的な瞬間を大切にする", "ドラマチックな展開を好む"],
        advice: "理想的な出会いを待つのも素敵ですが、日常の小さな出会いにも目を向けてみましょう。運命は自分で作り出すものでもあります。"
      },
      B: {
        title: "友情発展型",
        emoji: "💝",
        description: "友情から恋愛に発展する自然な流れを理想とするタイプです。信頼関係を基盤とした安定した恋愛を求めています。",
        traits: ["信頼関係を重視", "自然な発展を好む", "友情を大切にする", "安定した関係を求める"],
        advice: "友情ベースの恋愛は素晴らしいですが、友達の境界線を越える勇気も時には必要です。気持ちを伝えるタイミングを見極めましょう。"
      },
      C: {
        title: "情熱的愛情型",
        emoji: "🔥",
        description: "困難を乗り越えてでも愛を貫く、情熱的で深い恋愛を理想とするタイプです。愛のために努力することを厭わない強い心を持っています。",
        traits: ["情熱的で積極的", "困難に立ち向かう勇気", "深い愛情を求める", "努力を惜しまない"],
        advice: "情熱的な愛は素晴らしいですが、相手の気持ちや状況も考慮することが大切です。バランスの取れた関係を心がけましょう。"
      },
      D: {
        title: "自然体成熟型",
        emoji: "🌸",
        description: "無理をせず自然体でいられる、穏やかで成熟した恋愛を理想とするタイプです。お互いを尊重し合う大人の関係を求めています。",
        traits: ["自然体でいられる", "穏やかな関係を好む", "相手を尊重する", "成熟した考え方"],
        advice: "成熟した関係は理想的ですが、時にはドキドキする瞬間も恋愛には必要です。新鮮さを保つ工夫をしてみましょう。"
      }
    };

    function selectChoice(choice) {
      const result = results[choice];

      // 結果表示
      document.getElementById('result-title').textContent = result.title;
      document.getElementById('result-emoji').textContent = result.emoji;
      document.getElementById('result-description').textContent = result.description;
      document.getElementById('advice-text').textContent = result.advice;

      // 特徴リスト表示
      const traitsList = document.getElementById('traits-list');
      traitsList.innerHTML = '';
      result.traits.forEach(trait => {
        const li = document.createElement('li');
        li.textContent = trait;
        traitsList.appendChild(li);
      });

      // 結果セクション表示
      document.getElementById('result').style.display = 'block';

      // 結果にスクロール
      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });

      // Google Analytics イベント追跡
      gtag('event', 'test_completed', {
        'test_name': 'romance_test_30',
        'result': choice
      });
    }

    function shareToThreads() {
      const text = "恋愛心理テスト「あなたの理想の恋愛」をやってみました！あなたも試してみてください！";
      const url = window.location.href;
      const threadsUrl = `https://threads.net/intent/post?text=${encodeURIComponent(text + "\n" + url)}`;
      window.open(threadsUrl, '_blank');
    }

    function shareToLine() {
      const text = "恋愛心理テスト「あなたの理想の恋愛」をやってみました！";
      const url = window.location.href;
      const lineUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
      window.open(lineUrl, '_blank');

      window.open(twitterUrl, '_blank');

      const url = window.location.href;
      const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
      window.open(facebookUrl, '_blank');

    function copyURL() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert('URLがコピーされました！');
