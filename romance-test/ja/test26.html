    const results = {
      A: {
        title: "愛情最優先タイプ",

      B: {
        title: "目標達成重視タイプ",
        emoji: "🎯",

        advice: "目標に向かう姿勢は素晴らしいですが、恋愛も人生を豊かにする重要な要素です。チャンスを逃さないよう心を開いておきましょう。"
      },
      C: {
        title: "バランス重視タイプ",
        emoji: "⚖️",
        description: "恋愛と自己成長の両方を大切にするバランス感覚の優れたタイプです。人生の様々な要素を調和させる能力があります。",
        traits: ["バランス感覚が優れている", "柔軟性がある", "現実的な考え方", "総合的な判断ができる"],
        advice: "理想的な考え方を持っていますが、時には一つのことに集中することも大切です。メリハリをつけた生活を心がけましょう。"
      },
      D: {
        title: "多角的楽しみタイプ",
        emoji: "🌈",
        description: "恋愛以外にも趣味や友人関係など、人生の様々な要素を楽しむタイプです。豊かな人間関係を築くのが得意です。",

    function selectChoice(choice) {
      const result = results[choice];

      // 結果表示
      document.getElementById('result-title').textContent = result.title;
      document.getElementById('result-emoji').textContent = result.emoji;
      document.getElementById('result-description').textContent = result.description;
      document.getElementById('advice-text').textContent = result.advice;

      // 特徴リスト表示
      const traitsList = document.getElementById('traits-list');
      traitsList.innerHTML = '';
      result.traits.forEach(trait => {
        const li = document.createElement('li');
        li.textContent = trait;
        traitsList.appendChild(li);
      });

      // 結果セクション表示
      document.getElementById('result').style.display = 'block';

      // 結果にスクロール
      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });

      // Google Analytics イベント追跡
      gtag('event', 'test_completed', {
        'test_name': 'romance_test_26',
