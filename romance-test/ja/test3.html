  <script>
    const resultTexts = {
      A: "あなたは「癒し系執着タイプ」です。恋人といる時間を何よりも大切にし、一緒にのんびり過ごすことを好みます。相手に安らぎを求め、穏やかな関係を築きたいと思っています。",
      B: "あなたは「完璧主義執着タイプ」です。恋愛関係においても秩序と調和を重視し、相手との関係を整理整頓したいと考えます。計画的で安定した恋愛を好みます。",
      C: "あなたは「独立系執着タイプ」です。自分の時間と趣味を大切にしながら恋愛も楽しみたいタイプ。相手にも自分にも適度な距離感を保ち、お互いの個性を尊重する関係を求めます。",
      D: "あなたは「社交系執着タイプ」です。恋人だけでなく、友達や周りの人たちとの関係も大切にします。みんなで楽しく過ごすことを好み、オープンで明るい恋愛スタイルです。"
    };

    function showResult(choice) {
      const resultElement = document.getElementById("result");
      const resultText = document.getElementById("result-text");
      resultText.textContent = resultTexts[choice];
      resultElement.classList.remove("hidden");

      // 結果へスクロール

      // Google Analytics イベント追跡
      gtag('event', 'quiz_complete', {
        'event_category': 'Romance Test',

      });
    }

    function shareToThreads() {
      const text = '恋愛心理テスト：あなたの執着タイプ結果をチェックしてみて！';
      const url = window.location.href;
      try {
        window.open(`https://threads.net/intent/post?text=${encodeURIComponent(text + ' ' + url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Threads共有失敗:', error);
        copyURL();
      }
    }

    function shareToLine() {
      const text = '恋愛心理テスト：あなたの執着タイプ結果をチェックしてみてください！';
      const url = window.location.href;
      try {
        window.open(`https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('LINE共有失敗:', error);

      }
    }

    function shareToTwitter() {
      const text = '恋愛心理テスト：あなたの執着タイプ結果をチェックしてみてください！';
      const url = window.location.href;
      try {
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Twitter共有失敗:', error);
        copyURL();
      }
    }

    function shareToFacebook() {
      const url = window.location.href;
      try {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Facebook共有失敗:', error);
        copyURL();
      }
    }

    function copyURL() {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(window.location.href).then(() => {
          alert('URLがコピーされました！');
        }).catch(() => {
          fallbackCopyURL();
        });
      } else {
        fallbackCopyURL();
      }
    }

    function fallbackCopyURL() {
      const textArea = document.createElement('textarea');
      textArea.value = window.location.href;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('URLがコピーされました！');
      } catch (error) {
        console.error('URLコピー失敗:', error);
        prompt('手動でコピーしてください:', window.location.href);
      }
      document.body.removeChild(textArea);
    }
