
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연애 심리 테스트 16: 당신의 삶에 필요한 이상적인 상대는?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>연애 심리 테스트 16: 당신의 삶에 필요한 이상적인 상대는?</h1>
    <div class="question"><p>Q. 힘든 하루를 보낸 후 가장 필요한 것은?</p></div>
    <div class="choices">
      <button onclick="showResult('A')">A. 따뜻한 위로와 공감</button>
      <button onclick="showResult('B')">B. 실용적인 해결책과 조언</button>
      <button onclick="showResult('C')">C. 즐거운 분위기로 기분 전환</button>
      <button onclick="showResult('D')">D. 조용히 혼자 있을 시간</button>
    </div>
    <div id="result" class="result" style="display:none; margin-top: 20px;"></div>
    <div class="share-box">
      <p>📢 이 테스트를 공유해보세요!</p>
      <a id="share-line" target="_blank">LINE</a>
      <a id="share-x" target="_blank">X</a>
      <a id="share-fb" target="_blank">Facebook</a>
      <button onclick="copyLink()">URL 복사</button>
    </div>
    <div class="nav-buttons">
      <a href="test15.html">← 이전</a>
      <a href="index.html">📚 목차로</a>
      <a href="test17.html">다음 →</a>
    </div>
    <footer>© 당신의 연애 심리 테스트 | tests.mahalohana-bruce.com</footer>
  </div>
  <script>
    const resultTexts = {
      A: "💝 따뜻한 감성형 파트너가 필요해요. 공감 능력이 뛰어나고 정서적 안정감을 주는 상대가 이상적입니다.",
      B: "🧠 현실적인 해결사형 파트너가 필요해요. 논리적이고 실용적인 조언을 해주는 상대가 당신에게 맞습니다.",
      C: "🌟 밝은 에너지형 파트너가 필요해요. 유머러스하고 긍정적인 에너지로 당신을 즐겁게 해주는 상대가 이상적입니다.",
      D: "🤍 이해심 깊은 조용한 파트너가 필요해요. 당신의 성향을 이해하고 적절한 거리를 유지해주는 상대가 맞습니다."
    };
    function showResult(choice) {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = resultTexts[choice];
      resultBox.style.display = "block";
    }
    function copyLink() {
      const dummy = document.createElement("input");
      const text = window.location.href;
      document.body.appendChild(dummy);
      dummy.value = text;
      dummy.select();
      document.execCommand("copy");
      document.body.removeChild(dummy);
      alert("URL이 복사되었습니다!");
    }
    const url = encodeURIComponent(window.location.href);
    const text = encodeURIComponent("연애 심리 테스트 16: 당신의 삶에 필요한 이상적인 상대는?");
    document.getElementById("share-line").href = `https://social-plugins.line.me/lineit/share?url=${url}`;
    document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
  </script>
</body>
</html>
