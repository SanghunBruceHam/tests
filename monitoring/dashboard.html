    <script>
        let autoRefreshInterval;
        let responseTimeHistory = [];

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¡œë“œ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupAutoRefresh();
        });

        // ìë™ ìƒˆë¡œê³ ì¹¨ ì„¤ì •
        function setupAutoRefresh() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            
            autoRefreshCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    autoRefreshInterval = setInterval(loadData, 30000); // 30ì´ˆë§ˆë‹¤
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });

            // ê¸°ë³¸ì ìœ¼ë¡œ ìë™ ìƒˆë¡œê³ ì¹¨ ì‹œì‘
            if (autoRefreshCheckbox.checked) {
                autoRefreshInterval = setInterval(loadData, 30000);
            }
        }

        // ì‹¤ì œ ë°ì´í„° ë¡œë“œ (ì‹œë®¬ë ˆì´ì…˜)
        async function loadData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.textContent = 'ğŸ”„ ë¡œë”©...';
            refreshBtn.disabled = true;

            try {
                // ì‹¤ì œ í™˜ê²½ì—ì„œëŠ” API ì—”ë“œí¬ì¸íŠ¸ í˜¸ì¶œ
                // const response = await fetch('/api/health-status');
                // const data = await response.json();
                
                // ì‹œë®¬ë ˆì´ì…˜ ë°ì´í„°
                const data = generateMockData();
                
                updateDashboard(data);
                document.getElementById('lastUpdate').textContent = 
                    `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleString('ko-KR')}`;
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                showError('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            } finally {
                refreshBtn.textContent = 'ğŸ”„ ìƒˆë¡œê³ ì¹¨';
                refreshBtn.disabled = false;
            }
        }

        // ëª¨ì˜ ë°ì´í„° ìƒì„±
        function generateMockData() {
            const endpoints = [
                '/',
                '/ko/index.html',
                '/ja/index.html',
                '/en/index.html',
                '/romance-test/ko/',
                '/romance-test/ko/test1.html',
                '/anime-personality/ko/index.html',
                '/sitemap.xml',
                '/robots.txt'
            ];

            const results = endpoints.map(endpoint => {
                const responseTime = Math.random() * 3 + 0.5; // 0.5-3.5ì´ˆ
                const isHealthy = Math.random() > 0.1; // 90% ì •ìƒ
                
                return {
                    url: `https://tests.mahalohana-bruce.com${endpoint}`,
                    status_code: isHealthy ? 200 : (Math.random() > 0.5 ? 500 : 404),
                    response_time: responseTime,
                    content_length: Math.floor(Math.random() * 50000 + 5000),
                    is_healthy: isHealthy,
                    issues: isHealthy ? [] : ['Timeout', 'Server Error']
                };
            });

            const healthyCount = results.filter(r => r.is_healthy).length;
            const avgResponseTime = results.reduce((sum, r) => sum + r.response_time, 0) / results.length;

            return {
                timestamp: new Date().toISOString(),
                overall_healthy: healthyCount === results.length,
                healthy_endpoints: healthyCount,
                total_endpoints: results.length,
                avg_response_time: avgResponseTime,
                results: results
            };
        }

        // ëŒ€ì‹œë³´ë“œ ì—…ë°ì´íŠ¸
        function updateDashboard(data) {
            updateStatusCards(data);
            updateEndpointsTable(data.results);
            updateChart(data);
        }

        // ìƒíƒœ ì¹´ë“œ ì—…ë°ì´íŠ¸
        function updateStatusCards(data) {
            const statusGrid = document.getElementById('statusGrid');
            
            const healthPercentage = ((data.healthy_endpoints / data.total_endpoints) * 100).toFixed(1);
            const overallStatus = data.overall_healthy ? 'healthy' : (healthPercentage > 70 ? 'warning' : 'danger');
            
            statusGrid.innerHTML = `
                <div class="status-card ${overallStatus}">
                    <div class="status-value">${data.overall_healthy ? 'âœ…' : 'âš ï¸'}</div>
                    <div class="status-label">ì „ì²´ ìƒíƒœ</div>
                </div>
                
                <div class="status-card">
                    <div class="status-value">${data.healthy_endpoints}/${data.total_endpoints}</div>
                    <div class="status-label">ì •ìƒ ì—”ë“œí¬ì¸íŠ¸</div>
                </div>
                
                <div class="status-card">
                    <div class="status-value">${healthPercentage}%</div>
                    <div class="status-label">ê°€ìš©ë¥ </div>
                </div>
                
                <div class="status-card">
                    <div class="status-value">${data.avg_response_time.toFixed(2)}s</div>
                    <div class="status-label">í‰ê·  ì‘ë‹µì‹œê°„</div>
                </div>
            `;
        }

        // ì—”ë“œí¬ì¸íŠ¸ í…Œì´ë¸” ì—…ë°ì´íŠ¸
        function updateEndpointsTable(results) {
            const table = document.getElementById('endpointsTable');
            const tbody = document.getElementById('tableBody');
            
            tbody.innerHTML = results.map(result => {
                const statusClass = result.is_healthy ? 'healthy' : 'danger';
                const statusText = result.is_healthy ? 'ì •ìƒ' : 'ë¬¸ì œ';
                const responseTimeClass = result.response_time < 1 ? 'fast' : 
                                        (result.response_time < 3 ? 'slow' : 'very-slow');
                
                return `
                    <div class="table-row">
                        <div>${result.url.replace('https://tests.mahalohana-bruce.com', '')}</div>
                        <div><span class="status-badge status-${statusClass}">${statusText}</span></div>
                        <div><span class="response-time ${responseTimeClass}">${result.response_time.toFixed(2)}s</span></div>
                        <div>${result.issues.join(', ') || '-'}</div>
                    </div>
                `;
            }).join('');
            
            table.style.display = 'block';
        }

        // ì°¨íŠ¸ ì—…ë°ì´íŠ¸ (ê°„ë‹¨í•œ ì„  ê·¸ë˜í”„)
        function updateChart(data) {
            responseTimeHistory.push({
                time: new Date().toLocaleTimeString(),
                avgTime: data.avg_response_time
            });
            
            // ìµœê·¼ 20ê°œ ë°ì´í„°ì ë§Œ ìœ ì§€
            if (responseTimeHistory.length > 20) {
                responseTimeHistory.shift();
            }
            
            const chartContainer = document.getElementById('chartContainer');
            const canvas = document.getElementById('responseChart');
            const ctx = canvas.getContext('2d');
            
            // ìº”ë²„ìŠ¤ í´ë¦¬ì–´
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (responseTimeHistory.length > 1) {
                // ì„  ê·¸ë˜í”„ ê·¸ë¦¬ê¸° (ê°„ë‹¨í•œ êµ¬í˜„)
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const maxTime = Math.max(...responseTimeHistory.map(d => d.avgTime));
                const width = canvas.width;
                const height = canvas.height;
                
                responseTimeHistory.forEach((point, index) => {
                    const x = (index / (responseTimeHistory.length - 1)) * width;
                    const y = height - (point.avgTime / maxTime) * height;
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                chartContainer.style.display = 'block';
            }
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = `
                <div class="status-card danger">
                    <div class="status-value">âŒ</div>
                    <div class="status-label">${message}</div>
                </div>
            `;
        }
    </script>
