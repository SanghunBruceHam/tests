<body>
    <header class="header">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h1>📊 Website Monitoring Dashboard</h1>
            <div class="auto-refresh">
                <span>Auto Refresh</span>
                <label class="switch">
                    <input type="checkbox" id="autoRefresh" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="last-update" id="lastUpdate">
            마지막 업데이트: 로딩 중...
        </div>

        <div class="status-grid" id="statusGrid">
            <div class="loading">📡 데이터를 불러오는 중...</div>
        </div>

        <div class="chart-container" id="chartContainer" style="display: none;">
            <h3>📈 응답 시간 추이</h3>
            <canvas id="responseChart" width="400" height="200"></canvas>
        </div>

        <div class="endpoints-table" id="endpointsTable" style="display: none;">
            <div class="table-header">
                <div class="table-row">
                    <div>엔드포인트</div>
                    <div>상태</div>
                    <div>응답시간</div>
                    <div>문제사항</div>
                </div>
            </div>
            <div id="tableBody"></div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()" id="refreshBtn">
        🔄 새로고침
    </button>

    <script>
        let autoRefreshInterval;
        let responseTimeHistory = [];

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupAutoRefresh();
        });

        // 자동 새로고침 설정
        function setupAutoRefresh() {
            const autoRefreshCheckbox = document.getElementById('autoRefresh');
            
            autoRefreshCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    autoRefreshInterval = setInterval(loadData, 30000); // 30초마다
                } else {
                    clearInterval(autoRefreshInterval);
                }
            });

            // 기본적으로 자동 새로고침 시작
            if (autoRefreshCheckbox.checked) {
                autoRefreshInterval = setInterval(loadData, 30000);
            }
        }

        // 실제 데이터 로드 (시뮬레이션)
        async function loadData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.textContent = '🔄 로딩...';
            refreshBtn.disabled = true;

            try {
                // 실제 환경에서는 API 엔드포인트 호출
                // const response = await fetch('/api/health-status');
                // const data = await response.json();
                
                // 시뮬레이션 데이터
                const data = generateMockData();
                
                updateDashboard(data);
                document.getElementById('lastUpdate').textContent = 
                    `마지막 업데이트: ${new Date().toLocaleString('ko-KR')}`;
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                showError('데이터를 불러오는데 실패했습니다.');
            } finally {
                refreshBtn.textContent = '🔄 새로고침';
                refreshBtn.disabled = false;
            }
        }

        // 모의 데이터 생성
        function generateMockData() {
            const endpoints = [
                '/',
                '/ko/index.html',
                '/ja/index.html',
                '/en/index.html',
                '/romance-test/ko/',
                '/romance-test/ko/test1.html',
                '/anime-personality/ko/index.html',
                '/sitemap.xml',
                '/robots.txt'
            ];

            const results = endpoints.map(endpoint => {
                const responseTime = Math.random() * 3 + 0.5; // 0.5-3.5초
                const isHealthy = Math.random() > 0.1; // 90% 정상
                
                return {
                    url: `https://tests.mahalohana-bruce.com${endpoint}`,
                    status_code: isHealthy ? 200 : (Math.random() > 0.5 ? 500 : 404),
                    response_time: responseTime,
                    content_length: Math.floor(Math.random() * 50000 + 5000),
                    is_healthy: isHealthy,
                    issues: isHealthy ? [] : ['Timeout', 'Server Error']
                };
            });

            const healthyCount = results.filter(r => r.is_healthy).length;
            const avgResponseTime = results.reduce((sum, r) => sum + r.response_time, 0) / results.length;

            return {
                timestamp: new Date().toISOString(),
                overall_healthy: healthyCount === results.length,
                healthy_endpoints: healthyCount,
                total_endpoints: results.length,
                avg_response_time: avgResponseTime,
                results: results
            };
        }

        // 대시보드 업데이트
        function updateDashboard(data) {
            updateStatusCards(data);
            updateEndpointsTable(data.results);
            updateChart(data);
        }

        // 상태 카드 업데이트
        function updateStatusCards(data) {
            const statusGrid = document.getElementById('statusGrid');
            
            const healthPercentage = ((data.healthy_endpoints / data.total_endpoints) * 100).toFixed(1);
            const overallStatus = data.overall_healthy ? 'healthy' : (healthPercentage > 70 ? 'warning' : 'danger');
            
            statusGrid.innerHTML = `
                <div class="status-card ${overallStatus}">
                    <div class="status-value">${data.overall_healthy ? '✅' : '⚠️'}</div>
                    <div class="status-label">전체 상태</div>
                </div>
                
                <div class="status-card">
                    <div class="status-value">${data.healthy_endpoints}/${data.total_endpoints}</div>
                    <div class="status-label">정상 엔드포인트</div>
                </div>
                
                <div class="status-card">
                    <div class="status-value">${healthPercentage}%</div>
                    <div class="status-label">가용률</div>
                </div>
                
                <div class="status-card">
                    <div class="status-value">${data.avg_response_time.toFixed(2)}s</div>
                    <div class="status-label">평균 응답시간</div>
                </div>
            `;
        }

        // 엔드포인트 테이블 업데이트
        function updateEndpointsTable(results) {
            const table = document.getElementById('endpointsTable');
            const tbody = document.getElementById('tableBody');
            
            tbody.innerHTML = results.map(result => {
                const statusClass = result.is_healthy ? 'healthy' : 'danger';
                const statusText = result.is_healthy ? '정상' : '문제';
                const responseTimeClass = result.response_time < 1 ? 'fast' : 
                                        (result.response_time < 3 ? 'slow' : 'very-slow');
                
                return `
                    <div class="table-row">
                        <div>${result.url.replace('https://tests.mahalohana-bruce.com', '')}</div>
                        <div><span class="status-badge status-${statusClass}">${statusText}</span></div>
                        <div><span class="response-time ${responseTimeClass}">${result.response_time.toFixed(2)}s</span></div>
                        <div>${result.issues.join(', ') || '-'}</div>
                    </div>
                `;
            }).join('');
            
            table.style.display = 'block';
        }

        // 차트 업데이트 (간단한 선 그래프)
        function updateChart(data) {
            responseTimeHistory.push({
                time: new Date().toLocaleTimeString(),
                avgTime: data.avg_response_time
            });
            
            // 최근 20개 데이터점만 유지
            if (responseTimeHistory.length > 20) {
                responseTimeHistory.shift();
            }
            
            const chartContainer = document.getElementById('chartContainer');
            const canvas = document.getElementById('responseChart');
            const ctx = canvas.getContext('2d');
            
            // 캔버스 클리어
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (responseTimeHistory.length > 1) {
                // 선 그래프 그리기 (간단한 구현)
                ctx.strokeStyle = '#3498db';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                const maxTime = Math.max(...responseTimeHistory.map(d => d.avgTime));
                const width = canvas.width;
                const height = canvas.height;
                
                responseTimeHistory.forEach((point, index) => {
                    const x = (index / (responseTimeHistory.length - 1)) * width;
                    const y = height - (point.avgTime / maxTime) * height;
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                
                ctx.stroke();
                chartContainer.style.display = 'block';
            }
        }

        // 에러 표시
        function showError(message) {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = `
                <div class="status-card danger">
                    <div class="status-value">❌</div>
                    <div class="status-label">${message}</div>
                </div>
            `;
        }
    </script>
